name: CI Release

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/unit-tests
  release:
    name: Release packages
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/release
        with:
          credentials: ${{ secrets.PUB_CREDENTIALS }}