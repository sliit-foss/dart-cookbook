name: CI Prerelease

on:
  push:
    branches:
      - development

jobs:
  unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test
  release:
    name: Release packages
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/release
        with:
          credentials: ${{ secrets.PUB_CREDENTIALS }}
          options: "--prerelease --preid=blizzard"