name: CI Prerelease

on:
  push:
    branches:
      - development

jobs:
  unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v4

      - name: Run Tests 🧪
        uses: ./.github/actions/test
        with:
          fetch-depth: 0
  release:
    name: Release packages
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initiate release 📦
        uses: ./.github/actions/release
        with:
          credentials: ${{ secrets.PUB_CREDENTIALS }}
          options: "--prerelease --preid=blizzard --diff=origin/development...HEAD"